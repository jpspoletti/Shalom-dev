<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <style>
        #container{
             display: flex;
             flex-direction: column;
             text-align: center;
             width:400px ;
             height: 500px;
             background-color: limegreen;
             margin-left: 500px;
             margin-top: 75px;
        }
        #botao{
            display: flex;
            
        }
        

    </style>
    <div id="container">
        <h1 id="titulo">Cadastrar</h1>
        <br>
        <br>
        <label for="nome" id="usu">
            Nome do Usuario: <br>
            <input type="text" >
        </label>
        <br>
        <br>
        <label for="telefone" id="telefone">
            Número de telefone: <br>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
        </label>
        <br>
        <br>
        <label for="email" id="mail">
            Email: <br>
            <input type="email">
        </label>
        <br>
        <br>
        <label for="senha" id="senh">
            Senha: <br>
            <input type="password">
        </label>
        <br>
        <br>
        <label for="confirmsenha" id="confsen">
            Confirmação de senha: <br>
            <input type="password">
        </label>
    </div>
    <div id="botao">
        <br>
        <br>
        <button onclick="logar()" id="botaologin">Cadastrar</button>
        <br>
        <a href="Tela-login.html" id="trocar-pag">Login</a>
    </div>
    <script>
        function logar() {
            alert("login concluído");
        }
    </script>
</body>

</html>
